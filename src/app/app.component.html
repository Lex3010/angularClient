<div class="container">
  <h1 class="text-center">Welcome to OpenTrivia!</h1>
  <span>
    Category: {{trivia.category}}
    Difficulty: {{trivia.difficulty}}
  </span>

  <p>{{trivia.question}}</p>

  <p *ngFor="let answer of trivia.incorrectAnswers">
    <button>{{answer}}</button>
  </p>
</div>
